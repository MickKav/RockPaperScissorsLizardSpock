<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Galactic Bash</h1>
        <h2>(Rock, Paper, Scissors, Liazrd, Spock)</h2>
        <nav>
            <button id="play">Play!</button>
            <div>Score: <span id="score">0</span></div>
        </nav>
    </header>
    <main>
        <div class="game-nav-container">
            <button data-choice="rock">Rock</button>
            <button data-choice="paper">Paper</button>
            <button data-choice="scissors">Scissors</button>
            <button data-choice="lizard">Lizard</button>
            <button data-choice="spock">Spock</button>
        </div>
        <div id="result" class="result-container">
        </div>
        <p id="tries">Tries left: <span id="tries-counter">3</span></p>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
